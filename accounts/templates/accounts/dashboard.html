{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container py-5">
  <!-- Heading -->
  <h2 class="h3 fw-bold text-primary mb-4">Dashboard</h2>

  <!-- Welcome Message -->
  <p class="fs-5 text-muted mb-3">
    Welcome, <span class="fw-semibold text-warning">{{ request.user.username }}</span>.
  </p>

  <!-- Profile Card -->
  {% if profile %}
  <div class="card shadow-sm mb-4" style="max-width: 28rem;">
    <div class="card-body">
      <p class="text-dark mb-1"><span class="fw-semibold">Role:</span> {{ profile.role|title }}</p>
      <p class="text-muted mt-2">{{ profile.bio }}</p>
    </div>
  </div>
  {% endif %}

  <!-- Logout Button -->
  <a href="{% url 'accounts:logout' %}" class="btn btn-warning fw-semibold">
    Logout
  </a>
</section>
{% endblock %}
