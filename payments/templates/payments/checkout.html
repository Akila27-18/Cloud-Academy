{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container py-5 d-flex justify-content-center">
  <!-- Checkout Card -->
  <div class="card shadow-lg w-100 text-center" style="max-width: 28rem;">
    <div class="card-body p-4">

      <!-- Heading -->
      <h2 class="h3 fw-bold text-primary mb-4">
        Checkout for {{ course.title }}
      </h2>

      <!-- Payment Info -->
      <p class="text-dark mb-3">
        You are about to purchase
        <span class="fw-semibold text-warning">{{ course.title }}</span>.
      </p>

      <p class="text-secondary mb-4">
        Amount:
        <span class="fw-bold">₹{{ payment.amount|floatformat:2 }}</span>
      </p>

      <!-- ✅ MOCK PAYMENT BUTTON -->
      <form method="post" action="{% url 'payments:success' payment.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success w-100 fw-semibold">
          Simulate Payment
        </button>
      </form>

      <!-- Note -->
      <p class="mt-3 small text-muted">
        Payment simulated for demo purposes.
      </p>

    </div>
  </div>
</section>
{% endblock %}
