{% extends 'base.html' %}
{% block content %}
<h1 class="text-4xl font-bold text-primary mb-8">All Courses</h1>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for course in courses %}
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <img src="https://source.unsplash.com/600x400/?{{ course.category }}" 
         alt="{{ course.title }}" class="w-full h-48 object-cover">
    <div class="p-6">
      <h2 class="text-xl font-semibold text-primary">{{ course.title }}</h2>
      <p class="text-gray-600">{{ course.description|truncatechars:120 }}</p>
      <p class="mt-2 text-sm text-gray-500">Instructor: {{ course.instructor.username }}</p>
      <a href="{% url 'courses:course_detail' slug=course.slug %}" 
         class="mt-4 inline-block bg-secondary text-white px-3 py-2 rounded hover:bg-primary">
         Learn More
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
