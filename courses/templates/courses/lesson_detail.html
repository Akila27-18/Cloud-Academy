{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container py-5">
  <!-- Lesson Header -->
  <div class="mb-4 text-center">
    <h2 class="h3 fw-bold text-primary">
      {{ course.title }} â€” {{ lesson.title }}
    </h2>
  </div>

  <!-- Lesson Content -->
  <article class="card shadow-sm mb-4">
    <div class="card-body">
      {{ lesson.content|linebreaks }}
    </div>
  </article>

  <!-- Completion Form -->
  {% if is_enrolled %}
  <form method="post" 
        action="{% url 'courses:mark_completed' slug=course.slug order=lesson.order %}" 
        class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning fw-semibold">
      Mark as Completed
    </button>
  </form>
  {% endif %}
</section>
{% endblock %}
